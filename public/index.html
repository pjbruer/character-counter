<!DOCTYPE html>
<html>
<head>
    <title>character-counter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
    <form id="textAndCharForm" action="api/findWordsParams" method="post">
        Text<br><input type="text" name="text" placeholder="Enter Text"><br>
        Character<br><input type="text" name="character" placeholder="Enter Character"><br><br>
        <input type="button" onclick="UserActionSubmit()" value="Submit">
        <input type="button" onclick="UserActionReset()" value="Reset">
    </form>
    <script>
        function UserActionSubmit() {
            document.getElementById("textAndCharForm").submit();
        }
    </script>
    <script>
        function UserActionReset() {
            document.getElementById("textAndCharForm").reset();
        }
    </script>
</body>
</html>
